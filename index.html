<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGEM - Bientôt disponible</title>
    <meta name="description" content="Site officiel de LEGEM Africa. En cours de construction.">
    
    <!-- Importation de polices Google élégantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333333;
            overflow: hidden;
        }

        /* LAYOUT CENTRAL */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* TYPOGRAPHIE & DESIGN */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p.subtext {
            font-size: 1.1rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* LIEN EMAIL STYLISÉ */
        .contact-box {
            margin-top: 20px;
        }

        .contact-label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 10px;
        }

        .email-link {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #1a1a1a;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
            font-style: italic;
        }

        .email-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: #d4af37;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .email-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .email-link:hover {
            color: #555;
        }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* BOUTON HAUT DROITE */
        .top-right-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            text-decoration: none;
            color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #1a1a1a;
            padding: 10px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .top-right-btn:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* MODALE (POPUP) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #000;
        }

        /* STYLE DU FORMULAIRE */
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #1a1a1a;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-bottom: 1px solid #d4af37;
        }

        .submit-btn {
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px;
            border: none;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .email-link { font-size: 1.2rem; }
            .brand-name { font-size: 1.2rem; }
            .top-right-btn { top: 20px; right: 20px; padding: 8px 15px; font-size: 0.75rem; }
            .modal-content { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <!-- Bouton d'ouverture du formulaire -->
    <a id="openFormBtn" class="top-right-btn">Nous rejoindre</a>

    <div class="container">
        <div class="brand-name">LEGEM AFRICA</div>
        <h1>L'excellence en préparation</h1>
        <p class="subtext">
            Nous bâtissons actuellement une nouvelle expérience numérique pour vous servir.<br>
            Notre site sera bientôt en ligne.
        </p>
        <div class="contact-box">
            <span class="contact-label">Nous contacter</span>
            <a href="mailto:contact@legem.africa" class="email-link">contact@legem.africa</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Legem Africa. Tous droits réservés.
    </footer>

    <!-- FENÊTRE MODALE (FORMULAIRE FORMSUBMIT) -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="modal-title">Inscription</h2>
            
            <!-- FORMULAIRE CONNECTÉ À FORMSUBMIT -->
            <form action="https://formsubmit.co/contact@legem.africa" method="POST">
                
                <!-- Paramètres cachés pour la configuration -->
                <input type="hidden" name="_subject" value="Nouvelle Inscription - Legem Africa">
                <input type="hidden" name="_captcha" value="false"> <!-- Désactive le puzzle anti-robot -->
                <input type="hidden" name="_template" value="table"> <!-- Présentation propre du mail -->
                <!-- Redirection après envoi : renvoie vers la page d'accueil -->
                <input type="hidden" name="_next" value="https://legem.africa">

                <!-- Champs visibles -->
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="Nom" required placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénoms</label>
                    <input type="text" id="prenom" name="Prenom" required placeholder="Votre prénom">
                </div>

                <div class="form-group">
                    <label for="fonction">Profession</label>
                    <input type="text" id="fonction" name="Fonction" required placeholder="Votre poste / titre">
                </div>

                <div class="form-group">
                    <label for="contact">Contact (Téléphone)</label>
                    <input type="tel" id="contact" name="Telephone" required placeholder="Votre numéro">
                </div>

                <div class="form-group">
                    <label for="email">Adresse E-mail</label>
                    <input type="email" id="email" name="Email" required placeholder="Votre adresse mail">
                </div>

                <button type="submit" class="submit-btn">Envoyer l'inscription</button>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const modal = document.getElementById("contactModal");
        const btn = document.getElementById("openFormBtn");
        const span = document.getElementsByClassName("close-btn")[0];

        btn.onclick = function() {
            modal.classList.add("show");
        }

        span.onclick = function() {
            modal.classList.remove("show");
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove("show");
            }
        }
    </script>

</body>
</html>
