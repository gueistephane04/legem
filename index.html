<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimisé pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEGEM - Bientôt disponible</title>
    <meta name="description" content="Site officiel de LEGEM Africa. En cours de construction.">
    
    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden; 
        }

        /* --- LAYOUT CENTRAL --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre verticalement sur PC */
            align-items: center;     /* Centre horizontalement */
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        /* --- TYPOGRAPHIE --- */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 25px;
            line-height: 1.1;
        }

        p.subtext {
            font-size: 1.2rem;
            font-weight: 300;
            color: #555;
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.6;
        }

        /* --- LIEN EMAIL --- */
        .contact-box { margin-top: 20px; }
        .contact-label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 10px;
        }
        .email-link {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #1a1a1a;
            text-decoration: none;
            position: relative;
            font-style: italic;
            transition: color 0.3s;
        }
        .email-link::after {
            content: ''; position: absolute; width: 100%; transform: scaleX(0); height: 1px; bottom: -5px; left: 0; background-color: #d4af37; transform-origin: bottom right; transition: transform 0.25s ease-out;
        }
        .email-link:hover::after { transform: scaleX(1); transform-origin: bottom left; }
        .email-link:hover { color: #555; }

        /* --- BOUTON D'ACTION (PC) --- */
        .action-btn {
            position: absolute; /* Fixe en haut à droite sur PC */
            top: 40px;
            right: 50px;
            text-decoration: none;
            color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 1px solid #1a1a1a;
            padding: 12px 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
            background: rgba(255,255,255,0.8);
        }
        .action-btn:hover { background-color: #1a1a1a; color: #ffffff; }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #aaa;
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
        }

        /* --- MODALE (POPUP) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.show { display: flex; opacity: 1; }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-radius: 4px;
            margin: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 35px;
            font-weight: 300;
            color: #aaa;
            cursor: pointer;
            line-height: 20px;
        }
        .close-btn:hover { color: #000; }

        /* FORMULAIRE */
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #1a1a1a;
            text-align: center;
        }
        .form-group { margin-bottom: 18px; text-align: left; }
        .form-group label {
            display: block; font-size: 0.85rem; color: #444; margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
        }
        .form-group input {
            width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif; font-size: 1.1rem;
            outline: none; transition: border-color 0.3s; background: transparent;
            color: #000;
        }
        .form-group input:focus { border-bottom: 2px solid #d4af37; }
        
        .submit-btn {
            width: 100%; background-color: #1a1a1a; color: #fff; padding: 18px;
            border: none; font-family: 'Montserrat', sans-serif; text-transform: uppercase;
            letter-spacing: 2px; font-weight: 600; cursor: pointer; margin-top: 10px;
            font-size: 1rem; transition: background-color 0.3s;
        }
        .submit-btn:hover { background-color: #444; }

        /* --- ANIMATION --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================= */
        /* === VERSION MOBILE (RESPONSIVE) === */
        /* ========================================= */
        @media (max-width: 768px) {
            
            .container {
                /* On aligne tout proprement */
                justify-content: center; 
                padding-top: 40px; 
                padding-bottom: 60px;
            }

            /* --- BOUTON MODIFIÉ POUR MOBILE --- */
            .action-btn {
                position: static; /* Annule la position absolue (haut droite) */
                display: inline-block;
                margin-bottom: 40px; /* Espace avant le logo */
                
                /* +20% de taille environ */
                font-size: 1.1rem; /* 0.9rem + 20% */
                padding: 15px 30px; /* Padding augmenté */
                border-width: 2px; /* Bordure un peu plus épaisse pour le style */
                
                background-color: transparent; /* Fond transparent pour l'élégance */
            }

            .brand-name { font-size: 1.4rem; margin-bottom: 20px; }
            h1 { font-size: 2.2rem; line-height: 1.2; margin-bottom: 15px; }
            p.subtext { font-size: 1rem; line-height: 1.5; padding: 0 10px; margin-bottom: 30px; }
            .email-link { font-size: 1.3rem; display: block; word-break: break-all; }
            footer { font-size: 0.7rem; bottom: 15px; }

            /* MODALE SUR MOBILE */
            .modal { align-items: flex-start; padding: 10px; }
            .modal-content { padding: 25px 20px; margin-top: 40px; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Bouton déplacé ici pour le flux mobile -->
        <a id="openFormBtn" class="action-btn">Nous rejoindre</a>

        <div class="brand-name">LEGEM AFRICA</div>
        <h1>L'excellence en préparation</h1>
        <p class="subtext">
            Nous bâtissons actuellement une nouvelle expérience numérique pour vous servir.<br>
            Notre site sera bientôt en ligne.
        </p>
        <div class="contact-box">
            <span class="contact-label">Nous contacter</span>
            <a href="mailto:contact@legem.africa" class="email-link">contact@legem.africa</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Legem Africa. Tous droits réservés.
    </footer>

    <!-- FORMULAIRE (MODALE) -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="modal-title">Inscription</h2>
            
            <form action="https://formsubmit.co/contact@legem.africa" method="POST">
                <!-- Configuration FormSubmit -->
                <input type="hidden" name="_subject" value="Nouvelle Inscription - Legem Africa">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://legem.africa">

                <!-- Champs -->
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="Nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="Prenom" required>
                </div>

                <div class="form-group">
                    <label for="fonction">Fonction</label>
                    <input type="text" id="fonction" name="Fonction" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact (Téléphone)</label>
                    <input type="tel" id="contact" name="Telephone" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse E-mail</label>
                    <input type="email" id="email" name="Email" required>
                </div>

                <button type="submit" class="submit-btn">Envoyer l'inscription</button>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const modal = document.getElementById("contactModal");
        const btn = document.getElementById("openFormBtn");
        const span = document.getElementsByClassName("close-btn")[0];
        const body = document.body;

        btn.onclick = function() {
            modal.classList.add("show");
            body.style.overflow = "hidden";
        }

        span.onclick = function() {
            modal.classList.remove("show");
            body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove("show");
                body.style.overflow = "auto";
            }
        }
    </script>

</body>
</html>
