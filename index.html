<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGEM - Bientôt disponible</title>
    <meta name="description" content="Site officiel de LEGEM Africa. En cours de construction.">
    
    <!-- Importation de polices Google élégantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff; /* Page blanche */
            color: #333333;
            overflow: hidden; /* Évite les barres de défilement inutiles */
        }

        /* LAYOUT CENTRAL */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* TYPOGRAPHIE & DESIGN */
        
        /* Logo simulé (Si vous avez une image, remplacez ce texte par la balise img) */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Police "Classe" avec empattement */
            font-size: 3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p.subtext {
            font-size: 1.1rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* LIEN EMAIL STYLISÉ */
        .contact-box {
            margin-top: 20px;
        }

        .contact-label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 10px;
        }

        .email-link {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #1a1a1a; /* Noir doux */
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
            font-style: italic;
        }

        /* Effet de soulignement élégant au survol */
        .email-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: #d4af37; /* Couleur Or subtil */
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .email-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .email-link:hover {
            color: #555;
        }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .email-link { font-size: 1.2rem; }
            .brand-name { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo ou Nom de l'entreprise -->
        <div class="brand-name">LEGEM AFRICA</div>

        <!-- Titre Principal -->
        <h1>L'excellence en préparation</h1>

        <!-- Sous-texte -->
        <p class="subtext">
            Nous bâtissons actuellement une nouvelle expérience numérique pour vous servir.<br>
            Notre site sera bientôt en ligne.
        </p>

        <!-- Section Contact -->
        <div class="contact-box">
            <span class="contact-label">Nous contacter</span>
            <a href="mailto:contact@legem.africa" class="email-link">contact@legem.africa</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Legem Africa. Tous droits réservés.
    </footer>

</body>
</html>
